<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width">
  <meta charset="UTF-8">
  <title>Twiter</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
    crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="assets/css/grid.css">
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
  <!-- Sección header -->
  <header>
    <div class="container">
      <div class="row firstsection">
        <div class="col-12 logoTwitter">
          <img src="assets/img/logo twitter.png" alt="Twitter">
        </div>
      </div>
    </div>
  </header>
  <!-- Fondo lado izq -->
  
  <div class="row secondsection">
    <section>
    <div class="col-6 fondoTwitter">
      <img src="assets/img/fondo.png" alt="ImagenFondoTwitter">
      <ul id="listado">
        <li>Sigue lo que te interesa.</li>
        <li>Entérate de lo que está hablando la gente.</li>
        <li>Únete a la conversación.</li>
      </ul>
    </div>
  </section>

    <!-- Sección textarea, botón y contenedor mensajes -->
  <section class="center">
    <div class="col-6 parteder">
      <textarea class="txt" id="comment" placeholder="Añade un comentario..."></textarea>
      <button type="submit" id="btn">TWEET</button>
    </div>
  </div>
    <!-- contenedor comentarios -->
    <div class="row comentarios">
      <div class="col-12" id="cont"></div>
      <!-- aca iran los comentarios que el usuario ingrese -->
    </div>
  </section>

  <!-- Script Files -->
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="https://use.fontawesome.com/7873633050.js"></script>
  <script type="text/javascript" src="assets/js/main.js"></script>
</body>

</html>
